<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "utf-8">
        <title>Hola</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <h1>hello</h1>
        <div id = "counter" /> 
        <script type="text/javascript">
          function daysDifference($startDate, $endDate) {
            oneDay = 24*60*60*1000;
            return Math.ceil(($endDate.getTime() - $startDate.getTime()) / oneDay);  
          }
      
          // 2022/05/31
          $startDate = new Date(2022, 4, 31);
          // 2022/06/22
          $endDate = new Date(2022, 5, 22);
          $today = new Date();
          document.getElementById("counter").innerHTML = 'Day ' + daysDifference($startDate, $today) + ': ' + daysDifference($today, $endDate) + ' days to pass Classical Mechanics.';
        </script>
        
        <div align = "center">
            <img src = "http://pa1.narvii.com/6217/928f0710ae2681c8bf3aff1ec63fb011eb65d502_00.gif" alt = "Japanese naval flag gif" />
        </div>
    </body>
</html>
